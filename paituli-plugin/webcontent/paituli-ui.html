<main id="dl-service-content">
	<div class="row">
		<header id="dl-service-header">
			<h1></h1>
		</header>
	</div>
	<div class="row" id="application_area">
		<div id="column_left">
			<div id="data-form">
				<fieldset>
					<legend></legend>
					<div id="form-input-container"></div>
				</fieldset>
				<div id="feature-search-container">&nbsp;</div>

			</div>

			<div id="info-container-wrapper">
				<div id="info-container">
					<ul>
						<li id="download-container-tab"><a class="tab-header" id="download-container-anchor"
														   href="#download-container"></a></li>
						<li id="feature-info-container-tab"><a class="tab-header" id="feature-info-container-anchor"
															   href="#feature-info-container"></a></li>
						<li id="metadata-container-tab"><a class="tab-header" id="metadata-container-anchor"
														   href="#metadata-container"></a></li>
					</ul>
					<div id="download-container"></div>
					<div id="feature-info-container"></div>
					<div id="metadata-container"></div>
				</div>
			</div>
		</div>

		<div id="column_right">
			<section id="map-controls-container">
				<div class="control-item-container" id="resetview-container">
					<div class="control-button" id="resetview-button"></div>
				</div>
				<div class="control-item-container" id="panselection-container">
					<div class="control-button" id="panselection-button"></div>
				</div>
				<div class="control-item-container" id="selectselection-container">
					<div class="control-button" id="selectselection-button"></div>
				</div>
				<div class="control-item-container" id="clearselection-container">
					<div class="control-button" id="clearselection-button"></div>
				</div>
				<div class="control-item-container" id="infoselection-container">
					<div class="control-button" id="infoselection-button"></div>
				</div>
				<div class="control-item-container" id="location-search-container">
					<input type="text" id="location-search-input">
				</div>
			</section>

			<div id="map-container">
				<div id="notification-container">
				</div>
			</div>
			<!--
        <div id="layer-selection-container">
            <div id="layer-checkbox-container">&nbsp</div>
        </div> -->
			<div id="map-overview-container">&nbsp;</div>
		</div>
	</div>
</main>

<div id="email-modal">
	<p id="email-modal-tips"></p>
	<div id="email-modal-content">
		<div id="data-description" class="modal-content-block"></div>
		<div class="modal-content-block">
			<form id="email-modal-form">
				<fieldset>
					<legend></legend>
					<div class="form-input-block">
						<label id="email-input-label" for="email-input"></label>
						<input type="email" name="email-input" id="email-input" placeholder=""
							   class="text ui-widget-content ui-corner-all" required>
					</div>
					<div class="form-input-block">
						<input type="checkbox" name="licence-checkbox" id="licence-checkbox" class="ui-widget-content"
							   required>
						<div id="licence-checkbox-label"></div>
					</div>
				</fieldset>
			</form>
		</div>
		<div id="email-instructions" class="modal-content-block"></div>
	</div>
</div>
